site_name: Dutch Rose Media Libraries Documentation

theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: light mode
      primary: amber
      accent: orange

    - scheme: default
      toggle:
        icon: material/weather-night
        name: dark mode
      primary: amber
      accent: orange

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
